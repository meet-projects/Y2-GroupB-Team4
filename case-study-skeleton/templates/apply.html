<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="/">
            <!-- Heading -->
            <h4>
                Create an account
            </h4>

            <!-- Subheading -->
            <p >
                Please fill up your information below to sign up.
            </p>

            <!-- Email -->
            <div>
                <label>Email address*</label>
                <div>
                    <input type="email"  name="email" id="emailStr" required>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label>Password*</label>
                <div class="input-group">
                    <input type="password"  name="password" minlength="6">
                </div>
            </div>
            
           
                <label>First Name</label>
            <br>
                <input type="text" name="full_name" placeholder="First Name">
            <br>
                <label>Last Name</label>
            <br>
                <input type="text" name="username" placeholder="Last Name">
            <br>
                <label>*</label>
            <br>    
                <input type="text" name="bio" maxlength="500">
            <br>
                <label>Profile Picture*</label>
            <br>    
                <input type="text" name="profile_pic">
            

            <!-- Button -->
            <div>
                <br>
                <input type="submit"/>
            </div>
        </div>
    </form>
</body>
</html>
